<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="/" class="brand-link">
    <img src="{{ url_for('static' , path='dist/img/AdminLTELogo.png') }}" alt="AdminLTE Logo"
      class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">PyNote II</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    {% if request.session.user_name %}

    <nav class="mt-2">
      {% include "notes_pages/nav.html" %}
      {% if request.session.admin == true %}
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="true">
        <li class="nav-item has-treeview  menu-closed ">
          <a href="#" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Admin Section
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a href="/admin/open" class="nav-link active">
                <i class="far fa-circle nav-icon"></i>
                <p>Open Access Requests</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="/admin/all" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>All Access Requests</p>
              </a>
            </li>
          </ul>
        </li>
        {% endif %}
        <li class="nav-item">
          <form action="/user/logout" method="POST">
            <p> &nbsp;</p>
            <button class="btn btn-block btn-outline-warning" type="submit"><i class="fas fa-sign-out-alt nav-icon"></i> Logout</button>
        </form>
        </li>
      </ul>
    </nav>
    {% else %}
    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->

      </ul>
    </nav>
    <!-- /.sidebar-menu -->
    {% endif %}
  </div>
  <!-- /.sidebar -->
</aside>
